<template name="locationSearch">
  <div name="locationSearch-wrap">
		<center>
			<form class="locationSearch">
				<h1 class="locationSearch-heading">Location Search</h1>
        <h4 class="locationSearch-introduction">Check the details of your location</h4>

				<label for="locationToFind" class="sr-only">Starting Location</label>
				<input type="text" name="locationToFind" id="locationToFind" class="form-control" placeholder="Input location name" maxlength="40">

				<button class="btn btn-lg btn-success btn-block" type="submit">Tell me about the location</button>
			</form>
		</center>
  </div>
  <br>
  {{> locationDetails}}

</template>
