<template name="map">
  <div class="map-div">
    <h4>Google maps and other funtionality will be added soon</h4>
    <body>
      <div class="map-container">
        {{#unless geolocationError}}
             {{> googleMap name="nusMap" options=mapOptions}}
           {{else}}
             Geolocation failed: {{geolocationError}}
           {{/unless}}
      </div>
    </body>
  </div>
</template>
