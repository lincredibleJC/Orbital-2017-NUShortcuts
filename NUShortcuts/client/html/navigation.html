<template name="navigation">
  <div id="navigation-wrap">
		<center>
			<form class="navigation">
				<h1 class="navigation-heading">Welcome to NUShortcuts</h1>
        <h4 class="navigation-introduction">Tell us where you want to go and we'll show you the way</h4>
				<label for="startLocation" class="sr-only">Starting Location</label>
				<input type="text" name="startLocation" id="startLocation" class="form-control" placeholder="Input starting location" maxlength="40">
				<label for="endLocation" class="sr-only">Joke Post</label>
				<input type="text" name="endLocation" id="endLocation" class="form-control" placeholder="Input destination" maxlength="40">

				<button class="btn btn-lg btn-success btn-block" type="submit">Show me the way!</button>

        <br>
        <h4>Don't know if your destination exists?
          <br>Check at our <a href='/locationSearch'>Locations Search</a> page. </h4>
			</form>

		</center>

	</div>
</template>
