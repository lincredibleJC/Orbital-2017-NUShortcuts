<template name="settings">
    <h2>Settings</h2>

    <form class="settings">
        <h4>Mode of Transport</h4>
        <label for="transportMode" class="sr-only">Mode of Transport</label>
        <input list="transportModes" name="transportMode" id="transportMode" class="form-control" placeholder="Transport mode">
        <datalist id="transportModes">
          <option value="On foot only"></option>
          <option value="On foot and by bus"></option>
        </datalist>
        <br>
        <h4>Your walking speed</h4>
        <label for="walkingSpeed" class="sr-only">Your walking speed</label>
        <input list="speeds" name="walkingSpeed" id="walkingSpeed" class="form-control" placeholder="Walking speed in m/s">
        <datalist id="speeds">
          <option value="0.013">Snail's pace</option>
          <option value="1.2">Slightly slower than average</option>
          <option value="1.4">Average walking pace</option>
          <option value="1.6">Slightly faster than average</option>
          <option value="2.2">Racewalking</option>
          <option value="3">Running speed</option>
          <option value="12.42">Usain Bolt</option>
        </datalist>
        <br>
        <h4>Faculty to avoid</h4>
        <label for="facultiesToAvoid" class="sr-only">Faculty to avoid</label>
        <input list="faculties" name="facultiesToAvoid" id="facultiesToAvoid" class="form-control" placeholder="Some places are confusing">
        <datalist id="faculties">
          <option value="Engineering">Trust me, it's messy</option>
          <option value="Faculty of Arts and Social Science"></option>
          <option value="Computing"></option>
          <option value="Business"></option>
          <option value="Science"></option>
          <option value="Utown"></option>
          <option value="Medicine"></option>
        </datalist>
        <br>
        <h4>Dark mode</h4>
        <!-- Rectangular switch
        <label class="switch">
          <input type="checkbox">
          <div class="slider"></div>
        </label>
        -->
        <!-- Rounded switch -->
        <label class="switch">
          <input type="checkbox">
          <div class="slider round">1</div>
        </label>
    </form>

</template>
