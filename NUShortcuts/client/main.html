<head>
  <title>NUShortcuts</title>
</head>


<body>
	{{> sideBar}}
	{{> pageContent}}
</body>


<!-- Sidebar/menu -->
<template name="sideBar">
	<div class="menuBar">
		{{> appSettings}}
	</div>
</template>

<!-- Page Content -->
<template name="pageContent">
	<div class="mapContent" >
		<h1><center>Welcome to NUShortcuts</center></h1>
		<hr>		
		{{> locationInput}}
		<hr>
		{{> queryList}}
			{{> roomList}}
		<hr>
	</div>
</template>


<!-- locationInput -->
<template name="locationInput">
	<center>
		<h3>Tell us where you want to go and we'll show you the way</h3>
		<form class="input-locations">
		   <input type="text" name="text" placeholder="current location" />
		   <input type="text" name="text" placeholder="destination" />
		</form>
		
		<button id="search-button" aria-label="Search">Show me the way</button>
	</center>
</template>

<!-- Queries -->	
<template name="queryList">
	<h4>The best paths for you:</h4>
	<ul>
		<li class="vertex">Fastest route + time<br/>{{> pathOutput}}<br/></li>
		<li class="vertex">Shortest route + time</li>
		<li class="vertex">Least stairs + time<br/>{{> pathOutput}}<br/></li>
		<li class="vertex">Most sheltered + time</li>
	</ul>
</template>

<!-- Path -->
<template name="pathOutput">
	<ul class="scrollableList-outer">
		<li class="vertex">Vertex 1: {{> directions}}<br/>{{> roomList}}</li>
		<li class="vertex">Vertex 2: {{> directions}}<br/>{{> roomList}}</li>
		<li class="vertex">Vertex 3:</li>
		<li class="vertex">Vertex 4:</li>
		<li class="vertex">Vertex 5: {{> directions}}<br/>{{> roomList}}</li>
		<li class="vertex">Vertex 6:</li>
		<li class="vertex">Vertex 7:</li>
		<li class="vertex">Vertex 8:</li>
		<li class="vertex">Vertex 9:</li>
		<li class="vertex">Vertex 10:</li>
		<li class="vertex">Vertex 11:</li>
		<li class="vertex">Vertex 12:</li>
	</ul>
</template>

<!-- Directions -->
<template name="directions">
	<h6>Walk straight to Vertex 2</h6>
</template>

<!-- List of Rooms in building -->
<template name="roomList">
	<ul class="scrollableList-inner">
		<li class="room">Room 1</li>
		<li class="room">Room 2</li>
		<li class="room">Room 3</li>
		<li class="room">Room 4</li>
		<li class="room">Room 5</li>
		<li class="room">Room 6</li>
		<li class="room">Room 7</li>
	</ul>
</template>

<!-- Settings -->
<template name="appSettings">
	<div>
		<h3>Settings</h3>
	</div>
	<ul>
		<li>Transport mode<input type="text" placeholder="transport mode" /><br/>Walking only<br/>or<br/>Walk and with bus	 	
		</li>
		<li>Your walking speed<input type="text" placeholder="walking speed in m/s" /><br/>The average is 1.2m/s
		</li>
		<li>Faculty to avoid<input type="text" placeholder="select faculty" /><br/>People don't like engineering
		</li>
		<li>Dark mode<input type="checkbox" name="dim" tabindex="0" class="hidden"/>
		</li>
	</ul>
</template>
