<template name="feedback">

	{{> feedbackForm}}

	{{#each feedbacks}}
		<!-- feedbackPost -->
		<div class="feedback">
			<div class="row">
				<div class=".col-sm-6 .col-md-5 .col-lg-6" id="info">
					<h1 class="feedback-title">{{title}}</h1>
					<p class="meta">Author:
						{{author}}</p>
					<p class="meta">Posted On:
						{{date}}</p>
				</div>
				<div class=".col-sm-6 .col-md-5 .col-md-offset-2 .col-lg-6 .col-lg-offset-0" id="vote">
					<a><i class="count green smiley fa fa-thumbs-o-up" id="agree"></i></a>
					<a><i class="count red smiley fa fa-thumbs-o-down" id="disagree"></i></a>
					</div>
				<div class="row" id="score">
					<h3 class="count green block">{{agreeScore}}</h3>
					<h3 class="count red block">{{disagreeScore}}</h3>
				</div>
			</div>

			<p class="regular feedback-desc">"{{feedback}}""</p>

			<button class="btn btn-sml btn-danger" id="delete-feedback">Delete Feedback</button>

		</div>
		<!-- End feedbackPost -->
	{{else}}
		<center>
			<h1>No feedback to display</h1>
		</center>
	{{/each}}

</template>
