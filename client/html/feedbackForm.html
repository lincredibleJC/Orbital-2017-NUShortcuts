<template name="feedbackForm">
  <!-- Feedback Form-->
  <div class="content-wrap">
    <center>
      <form class="feedbackForm">
        <h2 class="feedbackForm-heading">Send us some feedback :)</h2>
        <br>
        <h4>All feedback will be displayed below</h4>
        <br>
        <label for="feedbackName" class="sr-only">Name</label>
        <input type="text" name="feedbackName" id="feedbackName" class="form-control" placeholder="Name (required)" maxlength="40">
        <br>
        <label for="feedbackTitle" class="sr-only">Title</label>
        <input type="text" name="feedbackTitle" id="feedbackTitle" class="form-control" placeholder="Title (required)" maxlength="40">
        <br>
        <label for="feedbackContent" class="sr-only">Feedback</label>
        <input type="text" name="feedbackContent" id="feedbackContent" class="form-control" placeholder="Enter feedback here (required)" maxlength="400">
        <br>
        <button class="btn btn-lg btn-success btn-block" type="submit">Submit feedback</button>
      </form>
    </center>
    <br>
  </div>
  <!-- End Feedback Form-->
</template>
