<template name="feedbackForm">
  <!-- Feedback Form-->
  <div id="feedbackForm-wrap">
    <center>
      <form class="feedbackForm">
        <h2 class="feedbackForm-heading">Send us some feedback :)</h2>

        <label for="feedback-name" class="sr-only">Name</label>
        <input type="text" name="feedback-name" id="name" class="form-control" placeholder="Name (required)" maxlength="40">
<br>
        <label for="feedback-title" class="sr-only">Title</label>
        <input type="text" name="feedback-title" id="feedback-title" class="form-control" placeholder="Title (required)" maxlength="40">
<br>
        <label for="feedback-content" class="sr-only">Feedback</label>
        <input type="text" name="feedback-content" id="feedback-content" class="form-control" placeholder="Enter feedback here (required)" maxlength="500">

        <button class="btn btn-lg btn-success btn-block" type="submit">Submit feedback</button>
      </form>
    </center>
  </div>
  <!-- End Feedback Form-->
</template>
