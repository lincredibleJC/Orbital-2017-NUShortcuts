<template name="locationDetails">
  <div class="locationDetails display">
    <div class="row">
      <div class=".col-sm-6 .col-md-5 .col-lg-6" id="info">
        <h2 class="display-title">{{locationName}}</h2>
        <br>
        <img src="https://speckycdn-sdm.netdna-ssl.com/wp-content/uploads/2010/03/four-oh-four_16.jpg" alt="https://speckycdn-sdm.netdna-ssl.com/wp-content/uploads/2010/03/four-oh-four_16.jpg">
        <h5 class="meta">Faculty: {{faculty}}</h5>
        <br>
        <h5 class="meta">Latitude: {{latitude}}</h5>
        <h5 class="meta">Longitude: {{longitude}}</h5>
        <br>
        <h5 class="meta">List of Rooms:</h5>
        <br>
          {{#each roomNames}}
            <h5 class="meta">{{this}}</h5>
          {{/each}}
        <br>
        <h5 class="meta">Places you can go to from here:</h5>
        <br>
          {{#each edgeNames}}
            <h5 class="meta">{{this}}</h5>
          {{/each}}
      </div>
    </div>
  </div>
</template>
