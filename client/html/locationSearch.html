<template name="locationSearch">
  <div class="content-wrap">
		<center>
			<form class="locationSearch">
				<h1 class="locationSearch-heading">Location Search</h1>
        <h4 class="locationSearch-introduction">Check the details of your location</h4>

				<label for="locationToFind" class="sr-only">Location search</label>
        <input list="locations" name="locationToFind" id="locationToFind" class="form-control" placeholder="Type name of location">
        <datalist id="locations">
          {{#each onlyBuildings}}
            <option value="{{name}}"></option>
          {{/each}}
        </datalist>

				<button class="btn btn-lg btn-success btn-block" type="submit">Tell me about the location</button>
			</form>
		</center>
    <br><h5>PS: All location names are in full.<br>Correct: College of Alice & Peter Tan<br>Wrong: CAPT</h5>
  </div>
  <br>

  {{#if toDisplay}}
    {{> locationDetails locationData}}
  {{/if}}

</template>
