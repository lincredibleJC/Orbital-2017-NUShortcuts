<template name="navigation">
  <div class="navigation-wrap">
		<center>
			<form class="navigation">
				<h1 class="navigation-heading">Welcome to NUShortcuts</h1>
        <h4 class="navigation-introduction">Tell us where you want to go and we'll show you the way</h4>

        <label for="startLocation" class="sr-only">Starting Location</label>
        <input list="locations" name="startLocation" id="startLocation" class="form-control" placeholder="Choose starting location">
        <datalist id="locations">
          {{#each allLocations myobject}}
            <option value="{{name}}"></option>
          {{/each}}
        </datalist>

        <label for="endLocation" class="sr-only">End Location</label>
        <input list="locations" name="endLocation" id="endLocation" class="form-control" placeholder="Choose destination">
        <datalist id="locations">
          {{#each allLocations myobject}}
            <option value="{{name}}"></option>
          {{/each}}
        </datalist>

				<button class="btn btn-lg btn-success btn-block" type="submit">Show me the way!</button>

        <br>
        <h4>Don't know if your destination exists?
          <br>Check at our <a href='/locationSearch'>Locations Search</a> page. </h4>
			</form>

		</center>
	</div>

  {{#if toDisplay}}
  <div class="queryLayout" >
    <h2>Results</h2>
    {{#each queryOutputArray}}
      {{> queryDisplay}}
    {{/each}}
  </div>
  {{/if}}

</template>
