<template name="popularLocations">
  <div class="popularLocations display">
    <center><h2 class="display-title">Here are the locations most commonly travelled to and from</h2></center>
      <ol>
        {{#each topLocations}}
          <li class="meta">{{locationName}}</li>
          <br>
        {{/each}}
      </ol>
    </div>
</template>
