<template name="queryDisplay">
  <div class="display">
    <div class="row">
      <div class=".col-sm-6 .col-md-5 .col-lg-6" id="info">

        <h4 class="display-title">{{queryName}}</h4>
        <p class="meta" id="time">Time needed: {{time}} min
        </p>
        <p class="meta" id="path">Path: {{path}}
        </p>
        <p class="meta" id="path">Total Walking Distance: {{distance}} m
        </p>

        <!-- Collapsible path display starts here-->
        <a class="meta" data-toggle="collapse" href="#{{queryNameNoSpaces}}">Click to expand path</a>
        <div id="{{queryNameNoSpaces}}" class="panel-collapse collapse">
          <br>
          <ul class="list-group">
            {{#each edgeList}}
            <!--loop each edge in path-->
            <li class="list-group-item meta">
              <div class="display">
                <!--collapses to show image-->
                <!-- ../ accesses parent context-->
                <a class="meta" data-toggle="collapse" href="#{{../queryNameNoSpaces}}{{vertexNameNoSpaces}}">
                  {{vertexName}} to {{nextVertexName}}
                  <br>
                </a>
                <div id="{{../queryNameNoSpaces}}{{vertexNameNoSpaces}}" class="panel-collapse collapse">
                  <br>
                  <p class="meta">
                    Directions: {{directions}}
                    <br><br>
					{{#each imageLinks}}
						<p></p>
						<img src={{this}} alt="">
					{{/each}}
				  </p>
                </div>
              </div>
              <!--ends here-->
            </li>
            {{/each}}
          </ul>
        </div>
        <!-- Collapsible path display ends here-->

      </div>
    </div>
  </div>
</template>
