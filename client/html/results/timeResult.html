<template name="timeResult">
  <div class="display">
    <div class="row">
      <div class=".col-sm-6 .col-md-5 .col-lg-6" id="info">
        <h4 class="display-title">Fastest Route</h4>
        <p class="meta" id="timeTime">Time needed:
        </p>
        <p class="meta" id="timePath">Path:
        </p>
        <a class="meta" data-toggle="collapse" href="#collapse1">Click to expand path</a>
        <div id="collapse1" class="panel-collapse collapse">
          <br>
          <ul class="list-group">
           <li class="list-group-item meta">{{> pathDisplay}}</li>
           <li class="list-group-item meta">{{> pathDisplay}}</li>
           <li class="list-group-item meta">{{> pathDisplay}}</li>
         </ul>
        </div>
      </div>
    </div>
  </div>
</template>
