<template name="settings">

  <div class="content-wrap">
    <form class="settings">
      <h2>Settings</h2>
      <br>
      <h4>Mode of Transport (bus routes not added yet)</h4>
      <label for="transportMode" class="sr-only">Mode of Transport</label>
      <select name="transportMode" id="transportMode" class="form-control">
        {{#each transportList}}
          <option value="{{transportMode}}" {{transportSelection}}>{{transportMode}}</option>
        {{/each}}
      </select>
      <br>

      <h4>Your walking speed</h4>
      <label for="walkingSpeed" class="sr-only">Your walking speed</label>
      <select name="walkingSpeed" id="walkingSpeed" class="form-control">
        {{#each speedList}}
          <option value="{{speed}}" {{speedSelection}}>{{description}}</option>
        {{/each}}
      </select>
      <br>

      <h4>Dark mode (feature in progress)</h4>
      <label class="switch">
        <input type="checkbox">
        <div class="slider round"></div>
      </label>
      <br>

    </form>
  </div>

</template>
